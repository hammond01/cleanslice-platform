name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean verify

    - name: Generate JaCoCo Badge
      if: github.ref == 'refs/heads/main'
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: |
          services/files-service/files-domain/target/site/jacoco/jacoco.csv
          services/files-service/files-application/target/site/jacoco/jacoco.csv
          services/product-service/product-domain/target/site/jacoco/jacoco.csv
          services/product-service/product-application/target/site/jacoco/jacoco.csv

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella

  docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push gateway service
      uses: docker/build-push-action@v5
      with:
        context: ./services/gateway-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cleanslice-gateway:latest

    - name: Build and push files service
      uses: docker/build-push-action@v5
      with:
        context: ./services/files-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cleanslice-files:latest

    - name: Build and push audit service
      uses: docker/build-push-action@v5
      with:
        context: ./services/audit-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cleanslice-audit:latest

    - name: Build and push product service
      uses: docker/build-push-action@v5
      with:
        context: ./services/product-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cleanslice-product:latest