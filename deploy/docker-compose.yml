version: '3.8'

services:
  postgres-files:
    image: postgres:16
    environment:
      POSTGRES_DB: filesdb
      POSTGRES_USER: filesuser
      POSTGRES_PASSWORD: filespass
    ports:
      - "5432:5432"
    volumes:
      - postgres_files_data:/var/lib/postgresql/data

  postgres-audit:
    image: postgres:16
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: audituser
      POSTGRES_PASSWORD: auditpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_audit_data:/var/lib/postgresql/data

  postgres-product:
    image: postgres:16
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_product_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    depends_on:
      - postgres-keycloak
    ports:
      - "8080:8080"
    command: start-dev --import-realm

  postgres-keycloak:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  gateway-service:
    build: ../services/gateway-service
    ports:
      - "8081:8080"
    depends_on:
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  files-service:
    build: ../services/files-service
    ports:
      - "8082:8080"
    depends_on:
      - postgres-files
      - minio
      - kafka
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  audit-service:
    build: ../services/audit-service
    ports:
      - "8083:8080"
    depends_on:
      - postgres-audit
      - kafka
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  product-service:
    build: ../services/product-service
    ports:
      - "8084:8080"
    depends_on:
      - postgres-product
      - kafka
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  postgres_files_data:
  postgres_audit_data:
  postgres_product_data:
  postgres_keycloak_data:
  minio_data:
  grafana_data: