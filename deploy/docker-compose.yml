version: '3.8'

services:
  # Single PostgreSQL for all services
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    command: |
      bash -c '
        echo "Waiting for Kafka to be ready..."
        while ! nc -z kafka 29092; do sleep 1; done
        echo "Creating topics..."
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 1 --topic files.events.v1
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 1 --topic products.events.v1
        echo "Topics created successfully"
      '

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    depends_on:
      - postgres-keycloak
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/cleanslice-realm.json:/opt/keycloak/data/import/cleanslice-realm.json
    command: start-dev --import-realm

  postgres-keycloak:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  gateway-service:
    build: ../services/gateway-service
    ports:
      - "8081:8080"
    depends_on:
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  files-service:
    build: ../services/files-service
    ports:
      - "8082:8080"
    depends_on:
      - postgres
      - minio
      - kafka-init
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  audit-service:
    build: ../services/audit-service
    ports:
      - "8083:8080"
    depends_on:
      - postgres
      - kafka-init
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  product-service:
    build: ../services/product-service
    ports:
      - "8084:8080"
    depends_on:
      - postgres
      - kafka-init
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  postgres_data:
  postgres_keycloak_data:
  minio_data:
  grafana_data: